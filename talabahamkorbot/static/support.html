<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tengdosh Support</title>
    <style>
        :root {
            --primary-color: #2563eb;
            --background-color: #f8fafc;
            --surface-color: #ffffff;
            --text-color: #1e293b;
            --border-color: #e2e8f0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--background-color);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: var(--text-color);
        }

        .container {
            background-color: var(--surface-color);
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            padding: 2rem;
            width: 90%;
            max-width: 500px;
        }

        h1 {
            text-align: center;
            color: var(--primary-color);
            margin-bottom: 1.5rem;
            font-size: 1.75rem;
        }

        .form-group {
            margin-bottom: 1.25rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        input, textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            font-size: 1rem;
            transition: border-color 0.2s;
            box-sizing: border-box; /* Important for padding */
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            ring: 2px solid rgba(37, 99, 235, 0.2);
        }

        button {
            width: 100%;
            background-color: var(--primary-color);
            color: white;
            padding: 0.875rem;
            border: none;
            border-radius: 6px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #1d4ed8;
        }

        .message {
            margin-top: 1rem;
            text-align: center;
            padding: 0.75rem;
            border-radius: 6px;
            display: none;
        }

        .success {
            background-color: #dcfce7;
            color: #15803d;
        }

        .error {
            background-color: #fee2e2;
            color: #b91c1c;
        }
        
        .contact-info {
            margin-top: 2rem;
            text-align: center;
            font-size: 0.9rem;
            color: #64748b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Qo'llab-quvvatlash xizmati</h1>
        <p style="text-align: center; margin-bottom: 1.5rem; color: #64748b;">
            Savol yoki takliflaringiz bo'lsa, bizga yozing.
        </p>
        
        <form id="supportForm">
            <div class="form-group">
                <label for="name">Ismingiz</label>
                <input type="text" id="name" name="name" required placeholder="Ismingizni kiriting">
            </div>
            
            <div class="form-group">
                <label for="email">Email manzilingiz</label>
                <input type="email" id="email" name="email" required placeholder="example@gmail.com">
            </div>
            
            <div class="form-group">
                <label for="message">Xabar</label>
                <textarea id="message" name="message" rows="5" required placeholder="Xabaringizni yozing..."></textarea>
            </div>
            
            <button type="submit">Yuborish</button>
        </form>
        
        <div id="statusMessage" class="message"></div>
        
        <div class="contact-info">
            <p>Email: akramjonov.m.000@gmail.com</p>
        </div>
    </div>

    <script>
        document.getElementById('supportForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = this.querySelector('button');
            const statusDiv = document.getElementById('statusMessage');
            
            submitBtn.disabled = true;
            submitBtn.textContent = "Yuborilmoqda...";
            statusDiv.style.display = 'none';
            
            const formData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                message: document.getElementById('message').value
            };
            
            try {
                const response = await fetch('/api/support/send', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });
                
                const result = await response.json();
                
                statusDiv.style.display = 'block';
                if (response.ok) {
                    statusDiv.className = 'message success';
                    statusDiv.textContent = "Xabaringiz muvaffaqiyatli yuborildi! Tez orada javob beramiz.";
                    this.reset();
                } else {
                    statusDiv.className = 'message error';
                    statusDiv.textContent = result.detail || "Xatolik yuz berdi. Iltimos qaytadan urinib ko'ring.";
                }
            } catch (error) {
                statusDiv.style.display = 'block';
                statusDiv.className = 'message error';
                statusDiv.textContent = "Internet bilan aloqa yo'q yoki server ishlamayapti.";
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = "Yuborish";
            }
        });
    </script>
</body>
</html>
